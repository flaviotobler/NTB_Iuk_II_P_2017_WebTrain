<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>

</head>

<body>
	<!-- Buttons to controll the Switch -->
	<div class="buttons button-area">
		<button id = "button-links"> Links </button>
		<button id = "button-rechts"> Rechts </button>
		<button id = "button-getState"> getState </button>
	</div>

	<script>
		// AJAX-function-calls for the buttons 
		$(document).ready(function()
			{
				$('#button-links').click(function()
					{
						$.post('/links',responseReceived);
					}
				);
				$('#button-rechts').click(function()
					{
						$.post('/rechts',responseReceived);
					}
				);
				$('#button-getState').click(function()
					{
						$.post('/getState',responseReceived);
					}
				);
			}
		);
		// AJAX Callback-functions 
		function responseReceived(data, status)
		{
			if("success" == status)		//Check the server-connection
			{
				switch (data)
				{
					case "0":
					{
						alert("Weiche links.");		//Return the status in a alert-message
						break;
					}
					case "1":
					{
						alert("Weiche rechts.");	//Return the status in a alert-message
						break;
					}
					default:
					{
						alert("Die Daten sind korrupt!!!");	//Error-message when the server sends false data.
					}
				}
			}
			else
			{
				alert("Kommunikation zum Server scheisse!!!");	//Error-message when the server-connection failed.
			}
		}
	</script>
</body>
</html>
